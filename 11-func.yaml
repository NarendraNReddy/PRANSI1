- name: func check
  hosts: localhost
  become: no
  tasks:
  - name: default
    ansible.builtin.debug:
      msg: "{{HELLO|default('Ansible')}}"

- name: lower/upper check
  hosts: localhost
  become: no
  vars:
    greetings: "Hello GM" 
  tasks:
  - name: lower case check
    ansible.builtin.debug:
      msg: "{{greetings | lower}}"

- name: lower/upper check
  hosts: localhost
  become: no
  vars:
    greetings: "Hello GM" 
  tasks:
  - name: lower case check
    ansible.builtin.debug:
      msg: "{{greetings | upper}}"

