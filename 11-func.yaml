- name: func check
  hosts: localhost
  become: no
  tasks:
  - name: default
    ansible.builtin.debug:
      msg: "{{HELLO|default('Ansible')}}"

- name: lower check
  hosts: localhost
  become: no
  vars:
    greetings: "Hello GM" 
  tasks:
  - name: lower case check
    ansible.builtin.debug:
      msg: "{{greetings | lower}}"

- name: upper check
  hosts: localhost
  become: no
  vars:
    greetings: "Hello GM" 
  tasks:
  - name: lower case check
    ansible.builtin.debug:
      msg: "{{greetings | upper}}"

- name: unique
  hosts: localhost
  become: no 
  vars:
  - numbers: [1,2,3,4,4,3,4,3,4]
  tasks:
  - name: unique check
    ansible.builtin.debug:
      msg: "{{numbers | unique}}"  

