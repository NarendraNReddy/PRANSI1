- name: configure backend
  hosts: backend
  become: yes 
  vars:
    login_host: db.daws78s-nnr.online
    mysql_root_password: ExpenseApp@1 

  tasks:
  - name: disable node js
    ansible.builtin.command: dnf module disable nodejs -y

  - name: enable node js  
    ansible.builtin.command: dnf module enable nodejs:20 -y
  
  - name: PyMySQL install
    ansible.builtin.pip:
      name: 
      - PyMySQL
      - cryptography
      executable: pip3.9     

  - name: dnf install nodejs -y
    ansible.builtin.dnf:
      name: "{{item}}" 
      state: latest
    loop:
    - nodejs 
    - mysql  

  # - name: PyMySQL install
  #   ansible.builtin.pip:
  #     name: 
  #     - PyMySQL
  #     - cryptography
  #     executable: pip3.9     

  - name: uesr add expense # Hetero enerious.Work for all distors. Idemopotent. 
    ansible.builtin.user:
      name: expense
  - name: create directory
    ansible.builtin.file:
      path: /app 
      state: directory

  - name: download file
    ansible.builtin.get_url:
     url: https://expense-builds.s3.us-east-1.amazonaws.com/expense-backend-v2.zip
     dest: /tmp/backend.zip 

  - name: unzip backend
    ansible.builtin.unarchive:
     src: /tmp/backend.zip
     dest: /app
     remote_src: yes

  - name: run npm in app directory  
    ansible.builtin.command: npm install
    args:
      chdir: /app 

  - name: copy backend service
    ansible.builtin.copy:
     src: backend.service
     dest: /etc/systemd/system/backend.service

  # mysql -h <MYSQL-SERVER-IPADDRESS> -uroot -pExpenseApp@1 
  #< /app/schema/backend.sql   

  - name: db connection
    community.mysql.mysql_db:
      login_user: root
      login_password: "{{mysql_root_password}}"
      login_host: "{{login_host}}"
      target: /app/schema/backend.sql
      state: import
      name: all

  - name: dameon reload #systemctl daemon-reload
    ansible.builtin.systemd_service:
      daemon_reload: true
  

  - name: start service
    ansible.builtin.service:
      name: backend
      state: started
      enabled: yes    







              






    
    